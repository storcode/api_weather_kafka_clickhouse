[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid
user=root

[unix_http_server]
file=/var/run/supervisor.sock

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:weather_producer]
command=python3 /home/app/Producer_clickhouse.py
directory=/home/app
autostart=true
autorestart=true
startretries=3
stdout_logfile=/var/log/producer.out.log
stderr_logfile=/var/log/producer.err.log
environment=PYTHONUNBUFFERED="1"

[program:weather_consumer]
command=python3 /home/app/Consumer_clickhouse.py
directory=/home/app
autostart=true
autorestart=true
startretries=3
startsecs=30
stderr_logfile=/var/log/consumer.err.log
stdout_logfile=/var/log/consumer.out.log
environment=PYTHONUNBUFFERED="1"
